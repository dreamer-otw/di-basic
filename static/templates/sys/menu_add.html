<!DOCTYPE html>
<html>
<head>
	<title>编辑菜单</title>
	<#include "header.html">
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-2 control-label">类型</div> 
			<label class="radio-inline">
			  <input type="radio" name="menuType" value="0" v-model="menu.menuType" @click="selectMenuType()"/> 目录
			</label>
			<label class="radio-inline">
			  <input type="radio" name="menuType" value="1" v-model="menu.menuType" @click="selectMenuType()"/> 菜单
			</label>
			<label class="radio-inline">
			  <input type="radio" name="menuType" value="2" v-model="menu.menuType" @click="selectMenuType()"/> 按钮
			</label>
		</div>
		<div class="form-group" id="form-menuName">
		   	<div class="col-sm-2 control-label">{{labelMenuName}}</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="menu.menuName" placeholder="菜单名称或按钮名称"/>
		    </div>
		</div>
		<div class="form-group" id="form-parentName">
			<div class="col-sm-2 control-label">{{labelParentName}}</div>
		   	<div class="col-sm-10">
		       <input type="text" class="form-control" style="cursor:pointer;"
					  v-model="menu.parentName" @click="menuTree" readonly="readonly" placeholder="根目录"/>
		    </div>
		</div>
		<div class="form-group" id="form-menuUrl">
		   	<div class="col-sm-2 control-label">菜单URL</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="menu.menuUrl" placeholder="菜单URL"/>
		    </div>
		</div>
		<div class="form-group" id="form-perms">
		   	<div class="col-sm-2 control-label">授权标识</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="menu.perms" placeholder="多个用逗号分隔，如：user:list,user:create"/>
		    </div>
		</div>
		<div class="form-group" id="form-orderNum">
		   	<div class="col-sm-2 control-label">排序号</div>
		   	<div class="col-sm-10">
		      <input type="number" class="form-control" v-model="menu.orderNum" placeholder="排序号"/>
		    </div>
		</div>
		<div class="form-group" id="form-menuIcon">
		   	<div class="col-sm-2 control-label">图标</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="menu.icon" placeholder="菜单图标"/>
		      <code style="margin-top:4px;display: block;">获取图标：http://fontawesome.io/icons/</code>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<!-- 选择菜单 -->
<div id="menuLayer" style="display: none;padding:10px;">
	<ul id="menuTree" class="ztree"></ul>
</div>

<script src="${req.contextPath}/js/sys/menu_add.js?_${.now?string('yyyyMMddHHmmssSSS')}"></script>
</body>
</html>
